<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madina Portfolio</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #5c6bc0, #8e24aa);
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: rgba(255, 255, 255, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .logo span {
      color: #ffea00;
    }

    .navbar a {
      color: #fff;
      margin-left: 20px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #ffea00;
    }

    #menu-icon {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }

    /* HERO SECTION */
    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 100px 10%;
    }

    .home-content {
      max-width: 600px;
      animation: slideInLeft 1.5s ease;
    }

    .home-content h3 {
      font-size: 25px;
      font-weight: 500;
    }

    .home-content h1 {
      font-size: 50px;
      line-height: 1.1;
    }

    .home-content span {
      color: #ffea00;
    }

    .home-content p {
      margin: 15px 0;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background: #ffea00;
      color: #000;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    .home-img img {
      width: 400px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .home {
        flex-direction: column;
      }
      .home-img img {
        width: 250px;
      }
      #menu-icon {
        display: block;
      }
      .navbar {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="header">
    <a href="#" class="logo">Madina<span>.</span></a>
    <nav class="navbar">
      <a href="index.html" class="active">Bosh sahifa</a>
      <a href="menhaqimda.html">Men haqimda</a>
      <a href="skills.html">Qobiliyatlar</a>
      <a href="projects.html">Loyihalar</a>
      <a href="contact.html">Aloqa</a>
    </nav>
    <div class="bx bx-menu" id="menu-icon"></div>
  </header>

  <!-- Hero Section -->
  <section class="home" id="home">
    <div class="home-content">
      <h3>Salom, men</h3>
      <h1>Madina Komilova</h1>
      <h3><span class="multiple-text"></span></h3>
      <p>Men zamonaviy, interaktiv va kreativ web-saytlar yaratadigan Frontend Developer’man.</p>
      <a href="projects.html" class="btn">Loyihalarimni ko‘rish</a>
    </div>

    <div class="home-img">
      <img src="https://i.ibb.co/znfZ4dJ/profile-illustration.png" alt="profile">
    </div>
  </section>

  <!-- Typed.js kutubxonasi -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    // Typing effekti
    var typed = new Typed(".multiple-text", {
      strings: ["Frontend Developer", "Dizayner", "Freelancer"],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1000,
      loop: true
    });

    // Navbar mobil versiyasi
    let menuIcon = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');

    menuIcon.onclick = () => {
      navbar.classList.toggle('active');
      menuIcon.classList.toggle('bx-x');
    };
  </script>

</body>
</html>
