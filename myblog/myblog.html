    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #111;
      position: fixed;
      width: 100%;
      z-index: 10;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    header h1 {
      font-weight: 700;
      font-size: 24px;
      color: #fff;
      letter-spacing: 1px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {

    section {
      padding: 120px 80px;

    #home {

      text-align: center;
    }

    #home img {
      width: 180px;

      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    #home h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #home p {
      font-size: 18px;
      color: #aaa;
      max-width: 600px;
    }

    #contact {
      text-align: center;
    }

    #contact h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-links a {
      display: inline-block;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 30px;
      transition: 0.3s;
      text-decoration: none;
    }

    .contact-links a:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #777;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
